name: Keep Render Alive

on:
  schedule:
    # Run every 10 minutes to keep Render from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          curl -f https://${{ secrets.RENDER_APP_URL }}/health || exit 1
        continue-on-error: true

      - name: Log Success
        run: echo "âœ… Render app pinged successfully at $(date)"
